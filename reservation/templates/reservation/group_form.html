{% extends 'reservation/base.html' %}
{% load widget_tweaks %}
{% block content %}

<div class="my-4">
    <h2>Group Form</h2>
</div>
<form method="post" enctype="multipart/form-data">
    Group owner: {{ group_data.group_owner.nickname }}
    {% csrf_token %}
    {{ form.as_p }}


    <button class="btn btn-warning" type="submit">登録する</button>
</form>

 <!-- グループ作成時は非表示↓ -->
{% if not is_group_create %} 
    <p class="my-2"><a href="{% url 'group_delete' group.pk  %} " class="btn btn-danger">group削除</a>
{% endif %}

{% endblock %}
